[package]
name = "x86_64"
version = "0.1.0"
authors = ["The ChromiumOS Authors"]
edition = "2021"

[features]
gdb = ["gdbstub_arch", "arch/gdb"]
seccomp_trace = []
swap = ["swap/enable"]

[dependencies]
acpi_tables = { workspace = true }
arch = { workspace = true }
anyhow = "1"
cfg-if = "1.0.0"
chrono = { version = "0.4.34", default-features = false }
cros_fdt = { workspace = true }
devices = { workspace = true }
gdbstub_arch = { version = "0.3.0", optional = true }
hypervisor = { workspace = true }
jail = { path = "../jail" }
kernel_cmdline = { workspace = true }
kernel_loader = { workspace = true }
libc = { workspace = true }
rand = "0.8"
remain = "0.2"
resources = { workspace = true }
sync = { workspace = true }
thiserror = "1"
uuid = { version = "1", features = ["v4"] }
base = { workspace = true }
swap = { workspace = true }
vm_control = { workspace = true }
vm_memory = { workspace = true }
zerocopy = { version = "0.8.13", features = ["derive"] }

[target.'cfg(any(target_os = "android", target_os = "linux"))'.dependencies]
minijail = "*"
